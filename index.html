<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Really Bad Jokes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Really Bad Jokes Generator</h1>
    <button id="theme-toggle">Toggle Dark/Light Mode</button>
    <select id="category-select">
        <option value="Any">Any</option>
        <option value="Misc">Miscellaneous</option>
        <option value="Programming">Programming</option>
        <option value="Dark">Dark</option>
    </select>
    <select id="type-select">
        <option value="Any">Any</option>
        <option value="single">Single</option>
        <option value="twopart">Two-part</option>
    </select>
    <button id="fetch-joke">Get a Joke</button>
    <div id="joke-container"></div>
    <div class="social-share">
        <a href="#" id="share-facebook"><img src="img/f-letter-logo-png-1574.png" alt="Facebook"/></a>
        <a href="#" id="share-twitter"><img src="img/logo-twitter-png-5860.png" alt="Twitter"/></a>
        <a href="#" id="share-instagram"><img src="img/logo-instagram-2445.png" alt="Instagram"/></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
